name: Tests and Dry Run

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run pytest
        run: pytest

  dry-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install runtime dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scout dry run
        run: ./scout-ai-poc examples/basic --dry-run
